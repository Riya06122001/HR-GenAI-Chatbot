    <main class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-4 chat-messages flex flex-col" id="chatMessages" aria-live="polite" aria-label="Chat messages">
      <!-- Chat messages will appear here -->
    </main>
    <form id="chatForm" class="flex border-t border-gray-200 p-4 sm:p-5 space-x-3 bg-gray-50/80" aria-label="Send message form">
      <div class="relative flex-1">
        <input
          type="text"
          id="chatInput"
          class="flex-1 border border-gray-300 rounded-full px-5 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 input-focus bg-white/80"
          placeholder="Ask HR anything..."
          aria-label="Chat input"
          autocomplete="off"
          required
        />
        <span id="loadingIndicator" class="loading-indicator absolute right-3 top-1/2 -translate-y-1/2">
          <i class="fas fa-spinner fa-spin"></i>
        </span>
      </div>
      <button
        type="submit"
        class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white px-5 sm:px-6 py-3 rounded-full btn-hover"
        aria-label="Send message"
      >
        <i class="fas fa-paper-plane"></i>
      </button>
      <button
        type="button"
        id="clearChatBtn"
        class="bg-gradient-to-r from-yellow-400 to-orange-400 hover:from-yellow-500 hover:to-orange-500 text-white px-5 sm:px-6 py-3 rounded-full btn-hover"
        aria-label="Clear chat"
